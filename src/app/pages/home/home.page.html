<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="profile()">
        <ion-icon slot="icon-only" name="person" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title text-center>
      Bookify
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class = "nextBookinButtons">
          <ion-text>NÃ¤chster Termin</ion-text>
          <ion-text color="primary">Alle anzeigen</ion-text>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item class="booking" button lines="full" (click)="bookingOverview()">
          <ion-icon name="calendar" slot="start" color="primary"></ion-icon>
          <ion-label>
            <h2>Hochzeit (200 Pers.)</h2>
            <h3>Timmy Trumpet</h3>
          </ion-label>
          <ion-label slot="end">
            <ion-text>morgen</ion-text>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button class="ion-margin-vertical" expand="full" (click)="newBooking()">Neuer Termin</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-text>Vergangene Termine</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item class="booking" lines="full">
            <ion-icon name="calendar" slot="start" color="primary"></ion-icon>
            <ion-label>
              <h2>Hochzeit (200 Pers.)</h2>
              <h3>Timmy Trumpet</h3>
            </ion-label>
            <ion-label slot="end">
              <ion-text>04.06.2022</ion-text>
            </ion-label>
          </ion-item>
          <ion-item class="booking" lines="full">
            <ion-icon name="calendar" slot="start" color="primary"></ion-icon>
            <ion-label>
              <h2>Geburtstag (50 Pers.)</h2>
              <h3>Holger Hodenkobold</h3>
            </ion-label>
            <ion-label slot="end">
              <ion-text>11.05.2021</ion-text>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
