<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button *ngIf="this.currentSlide > 0" (click)="back()">
        <ion-icon slot="icon-only" name="arrow-back" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="abort()">
        <ion-icon slot="icon-only" name="close" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Bookify</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-slides #slides class="swiper-no-swiping">
    <ion-slide>
      <ion-grid>
        <ion-row class="ion-text-start">
          <ion-col>
            <ion-text>Dienstleistung</ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item *ngFor="let service of services" class="booking" lines="full" button (click)="chooseProviderSlide(service)" >
                <ion-icon name="briefcase" slot="start" color="primary"></ion-icon>
                <ion-label>
                  <h2>{{ service.description }}</h2>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
    <ion-slide>
      <ion-grid>
        <ion-row class="ion-text-start">
          <ion-col>
            <ion-text>Dienstleister</ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item class="booking" lines="full" button (click)="chooseDateSlide()">
                <ion-icon name="shuffle" slot="start" color="primary"></ion-icon>
                <ion-label>
                  <h2>Beliebig</h2>
                </ion-label>
              </ion-item>
              <ion-item *ngFor="let provider of providers" class="booking" lines="full" button (click)="chooseDateSlide()">
                <ion-icon name="person" slot="start" color="primary"></ion-icon>
                <ion-label>
                  <h2>{{ provider.name }}</h2>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
    <ion-slide>
      <ion-grid>
        <ion-row class="ion-text-start">
          <ion-col>
            <ion-text>Termin</ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-datetime #calendar (ionChange)="calendarChange(calendar.value)" color="primary" locale="de-DE" presentation="date" displayFormat="YYYY">
            </ion-datetime>
          </ion-col>
        </ion-row>
        <ion-row class="ion-text-start">
          <ion-col>
            <ion-text>
              Verfügbare Zeiten
            </ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-chip color="primary" (click)="confirmSlide()">12:00</ion-chip>
            <ion-chip color="primary" (click)="confirmSlide()">12:00</ion-chip>
            <ion-chip color="primary" (click)="confirmSlide()">12:00</ion-chip>
            <ion-chip color="primary" (click)="confirmSlide()">12:00</ion-chip>
            <ion-chip color="primary" (click)="confirmSlide()">12:00</ion-chip>
            <ion-chip color="primary" (click)="confirmSlide()">12:00</ion-chip>
            <ion-chip color="primary" (click)="confirmSlide()">12:00</ion-chip>
            <ion-chip color="primary" (click)="confirmSlide()">12:00</ion-chip>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
    <ion-slide>
      <ion-grid>
        <ion-row class="ion-justify-content-center ion-margin-vertical">
          <ion-col size="10">
            <ion-img src="../../../assets/svg/bookingconfirm.svg"></ion-img>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item class="booking" button lines="none">
              <ion-icon name="calendar" slot="start" color="primary"></ion-icon>
              <ion-label>
                <h2>Hochzeit (200 Pers.)</h2>
                <h3>Timmy Trumpet</h3>
              </ion-label>
              <ion-label slot="end">
                <ion-text>20.08.2022</ion-text>
              </ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item lines="none">
              <ion-icon name="mail" slot="start" color="primary"></ion-icon>
              <ion-label>timmy@trumpet.de</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-icon name="call" slot="start" color="primary"></ion-icon>
              <ion-label>+49 12345 45452</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer *ngIf="this.currentSlide === 3">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button color="primary" expand="full" (click)="confirmBooking()">Bestätigen</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
